<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patatap</title>
    <link rel="stylesheet" href="./assets/css/Patatap.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.js"></script>
    <script type="text/javascript" src="./assets/js/lib/paper-full.js"></script>    
    <script type="text/paperscript" canvas="myCanvas">
        var circles = [];
        var sound = new Howl({
            src: ['assets/sounds/bubbles.mp3']
          });

        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var point = maxPoint * Point.random();
            var newCircle = new Path.Circle(point, 500);
            newCircle.fillColor = 'orange';
            circles.push(newCircle);
            sound.play();
        }

        function onFrame(event){
            for(var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(0.9);
            }
        }
    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
